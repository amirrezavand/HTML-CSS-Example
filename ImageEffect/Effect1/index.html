<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect 1</title>
    <Style>
        #box1{
            position: relative;
            width: 512px;
            height: 340px;
            border:2px solid rgba(0, 0, 0 , .4);
            overflow: hidden;
        }
        #box1 img{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #box1 img:hover{
            top: -5%;
            left:-5%;
            width: 110%;
            height: 110%;
        }


    </Style>
</head>
<body>
    <div id="box1">
        <img src="../../Common/images/hotel/hotel1.jpg" alt="هتل">
    </div>
</body>
</html>
